<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brandt">
                Product App
        </a>
    </nav>

    <!-- Aplication -->
    <div class="container">
        
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a new product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control"
                             >
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Product Price" 
                            class="form-control" >
                        </div>
                        <div class="form-group">
                            <input type="number" value="2010" min="2000" max="2021" id="year" 
                            placeholder="Product Year" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-4">
                
            </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
